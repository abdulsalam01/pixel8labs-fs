name: Test Contracts

on:
  push:
    paths:
      - 'contracts/**'

defaults:
 run:
  working-directory: ./contracts

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npx hardhat test